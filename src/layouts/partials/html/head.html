<head>
  <title>{{ .Title | default .Site.Title }}{{ if (and (not .IsHome) .Site.Params.shorttitle) }} - {{ .Site.Params.shorttitle }}{{ end }}</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
  {{ if $.Site.Params.themecolor }}<meta name="theme-color" content="{{ $.Site.Params.themecolor }}"/>{{ end -}}
  <link rel="shortcut icon" type="image/png" href="/favicon-32x32.png" sizes="32x32"/>
  <link rel="shortcut icon" type="image/png" href="/favicon-128x128.png" sizes="128x128"/>
  {{ partial "utils/load-dev-assets.html" . }}
</head>
